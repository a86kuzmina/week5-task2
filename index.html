<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="flexcontainer header">[Шапка страницы]</header>
    <main class="flexcontainer">
      <div class="flexcontainer main">
        <h2 class="title">[Основная часть]</h2>
        <p class="break item"></p>
        <p class="item item1">[Еще 1]</p>
        <p class="item item2">[Еще 2]</p>
        <p class="break item"></p>
        <p class="item item3">[Еще 3]</p>
      </div>
      <!--В данный div я бобавила две строчки break для того, чтобы разделить заголовок и список, а также отделить последнюю строчку от предыдущих и разместить ее на отдельной строке-->
      <div class="flexcontainer side">
        <h2 class="title">[Боковая часть]</h2>
      </div>
    </main>
    <footer class="basement">
      <div class="flexcontainer basement">
        <p class="footer">[Секция футера 1]</p>
        <p class="footer">[Секция футера 2]</p>
        <p class="footer">[Секция футера 3]</p>
        <p class="footer">[Секция футера 4]</p>
      </div>
    </footer>
  </body>
</html>
